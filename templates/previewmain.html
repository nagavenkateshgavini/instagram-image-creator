{% extends "base.html" %}
{% block content %}
    <div class="split left">
        <div class="centered">
            <h3>Enter the first page contents</h3>
            <div class="formdiv">
                <form action="{{ url_for('preview_imgs') }}" method="POST">
                    <label for="title">Title</label>
                    <input type="text" id="maintitle" name="maintitle" placeholder="Title.." value={{ form_d.title }}>

                    <label for="subtitle">Sub title</label>
                    <input type="text" id="mainsubtitle" name="mainsubtitle" placeholder="Sub title name.." value={{ form_d.subtitle }}>

                    <label for="template">Template</label>
                    <select id="template" name="template">
                        <option value="firsttemp">First one</option>
                        <option value="secondtemp">Second one</option>
                    </select>

                    <input type="submit" value="Submit">
                </form>
            </div>


        </div>
    </div>

    <div class="split right">
        <div class="centered">
            <img src="{{ url_for('static', filename='insta_photos/' + main_image) }}" alt="Main Image">
            <div>
                <form method="get" action="{{ url_for('download', filename=main_image) }}">
                    <button class="download-button" type="submit">Download!</button>
                </form>
            </div>
        </div>

    </div>
{% endblock %}
